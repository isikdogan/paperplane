{% extends "main_template.html" %}
{% block title %}{{ post[0] }}{% endblock %}

{% block content %}

	<div class="panel panel-default">
		<div class="panel-heading"><h1>{{ post["title"] }}</h1></div>
		<div class="panel-body blog-content">
		
		<hr/>
		
		{{ post["content"] }}
		
		{% if post["tags"] != "" %}
		  <hr/>
		  {{ post["tags"] }}
		{% endif %}
		<hr/>
		</div>
	</div>
	
{% endblock %}
